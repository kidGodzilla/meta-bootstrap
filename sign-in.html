<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in - Meta Bootstrap</title>
    <script src="js/loader.js"></script>
</head>
<body>
<!-- FIXED NAVBAR -->
<nav class="navbar navbar-default navbar-fixed-top" data-source-url="meta/navigation.html"></nav>

<!-- Basic sign-in page -->
<div class="container">

<div class="row">
  <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 mvxxl bs-layout">
    <form class="form-signin">
      <h2 class="form-signin-heading">Please sign in</h2>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control mtm" placeholder="Password" required>

      <div class="row">
        <div class="col-xs-6">
          <div class="checkbox">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
        </div>
        <div class="col-xs-6">
          <div class="text-right mvm">
            Need an account? <a href="#">Click Here</a>.
          </div>
        </div>
      </div>


      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
  </div>
</div>

</div> <!-- /container -->

</body>
</html>
