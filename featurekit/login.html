<!doctype html>
<html class="no-js">
<head>
  <meta charset="UTF-8">
  <title>PageHero</title>

  <!--IE Compatibility modes-->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!--Mobile first-->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- MetaBootstrap -->
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.4/yeti/bootstrap.min.css" media="all">
  <link rel="stylesheet" type="text/css" href="//www.metabootstrap.com/css/meta-bootstrap.css" media="all">
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="//www.bittitan.com/css/bittitan-icons.css">
  <link rel="stylesheet" type="text/css" href="//www.metabootstrap.com/css/style.css" media="all">

  <!-- MetaBootstrap Admin core stylesheet -->
  <link rel="stylesheet" href="//www.metabootstrap.com/admin-template/dist/assets/css/main.min.css">

  <!-- metisMenu stylesheet -->
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/metisMenu/1.1.3/metisMenu.min.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/prism/0.0.1/prism.min.css">

  <link rel="stylesheet" href="//www.metabootstrap.com/ph/style.css">

  <style>
  </style>

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

  <!--[if lt IE 9]>
  <script src="assets/lib/html5shiv/html5shiv.js"></script>
  <script src="assets/lib/respond/respond.min.js"></script>
  <![endif]-->

  <!--Modernizr-->
  <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
</head>
  <body class="login" style="background: #334">
    <div class="form-signin">
      <div class="text-center">
        <img src="http://pagehero.co/images/logo-black.png" alt="PageHero Logo" style="height:50px">
      </div>
      <hr>
      <div class="tab-content">
        <div id="login" class="tab-pane active">
          <form action="index.html">
            <p class="text-muted text-center">
              Enter your email address and password
            </p>
            <input type="email" placeholder="mail@domain.com" class="form-control top">
            <input type="password" placeholder="password" class="form-control bottom mtm">
            <div class="checkbox">
              <label>
                <input type="checkbox"> Remember Me
              </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
          </form>
        </div>
        <div id="forgot" class="tab-pane">
          <form action="index.html">
            <p class="text-muted text-center">Enter your email address</p>
            <input type="email" placeholder="mail@domain.com" class="form-control">
            <br>
            <button class="btn btn-lg btn-danger btn-block" type="submit">Recover Password</button>
          </form>
        </div>
        <div id="signup" class="tab-pane">
          <form action="index.html">
            <p class="text-muted text-center">
              Enter your email and choose a password
            </p>
            <input type="email" placeholder="mail@domain.com" class="form-control top">
            <input type="password" placeholder="password" class="form-control middle mtm">
            <input type="password" placeholder="password (again)" class="form-control bottom mtm">
            <button class="btn btn-lg btn-success btn-block" type="submit">Register</button>
          </form>
        </div>
      </div>
      <hr>
      <div class="text-center">
        <ul class="list-inline">
          <li> <a class="text-muted" href="#login" data-toggle="tab">Sign In</a>  </li>
          <li> <a class="text-muted" href="#forgot" data-toggle="tab">Forgot Password</a>  </li>
          <li> <a class="text-muted" href="#signup" data-toggle="tab">Register</a>  </li>
        </ul>
      </div>
    </div>

    <!--jQuery -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!--Bootstrap -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      (function($) {
        $(document).ready(function() {

          $('body').addClass('fade-in');

          $('.list-inline li > a').click(function() {
            var activeForm = $(this).attr('href') + ' > form';

            $(activeForm).addClass('animated fadeIn');

            //set timer to 1 seconds, after that, unload the animate animation
            setTimeout(function() {
              $(activeForm).removeClass('animated fadeIn');
            }, 1000);

          });
        });
      })(jQuery);
    </script>
  </body>
</html>
